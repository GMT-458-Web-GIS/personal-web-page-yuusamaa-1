<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Map | ≈ûeyma Nur Taner</title>
  <script src="vendor/ol/ol.js"></script>
  <style>
    :root {
      --bg-color: #f0f4fa;
      --primary: #004aad;
      --accent: #00a6a6;
      --text-dark: #1e2a38;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-dark);
      overflow-x: hidden;
    }
    header {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: white;
      text-align: center;
      padding: 20px 10px;
      box-shadow: 0 2px 10px var(--shadow);
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      display: inline-block;
      margin: 0 12px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }
    nav a::after {
      content: "";
      display: block;
      height: 2px;
      background: white;
      width: 0%;
      transition: width 0.3s ease;
      margin-top: 4px;
    }
    nav a:hover::after {
      width: 100%;
    }
    #map {
      width: 90%;
      height: 540px;
      margin: 40px auto;
      border-radius: 14px;
      box-shadow: 0 8px 25px var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    #map:hover {
      transform: scale(1.01);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    footer {
      text-align: center;
      padding: 18px;
      background: linear-gradient(90deg, var(--accent), var(--primary));
      color: white;
      margin-top: 50px;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      #map {
        width: 96%;
        height: 420px;
      }
      header h1 {
        font-size: 1.5rem;
      }
      nav a {
        margin: 0 6px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üåç Interactive Map</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="background.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="map.html">Map</a>
    </nav>
  </header>

  <div id="map"></div>

  <script>
    try {
      const map = new ol.Map({
        target: "map",
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM(),
          }),
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([32.75, 39.87]),
          zoom: 12,
        }),
      });
      console.log("Map successfully loaded!");
    } catch (e) {
      console.error("Map failed to load:", e);
      alert("Map could not be loaded: " + (e.message || e));
    }
  </script>

  <footer>¬© 2025 ≈ûeyma Nur Taner | Hacettepe University</footer>
</body>
</html>
